services:
  menu_maker_db:
    image: postgres:latest
    container_name: nest_db
    env_file:
      - ./docker-compose.env
    ports:
      - "5432:5432"
    volumes:
      - db_menu_maker:/var/lib/db/data
    networks:
      - network

  menu_maker_api:
    build:
      context: ./
      dockerfile: Dockerfile
    ports:
      - "3333:3333"
    depends_on:
      - menu_maker_db
    env_file:
      - ./.env
    networks:
      - network

networks:
  network:

volumes:
  db_menu_maker:
